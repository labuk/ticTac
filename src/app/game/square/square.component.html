<button [disabled]="_stateService.state.values[row][column] !== '-' || _stateService.state.winner" 
    [ngClass]="{
        botonX: _stateService.state.values[row][column] === 'X',
        boton0: _stateService.state.values[row][column] === '0'
    }"
    (click)="_handlerClickSquare()">
    {{(_stateService.state$ | async).values[row][column]}}
</button>
